version: "3"

services:
  honeypot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: honeypot-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "2222:2222"
      - "21:21"
      - "9229:9229" # Node.js debug port
    environment:
      - NODE_ENV=development
      - HONEYPOT_ID=dev
      - API_KEY=e309bbf470b3e57d10082aa69325173e3c012e83ed6452a0d995bbb721c02f4a
      - API_ENDPOINT=https://api.ipswamp.com/api
      - HEARTBEAT_INTERVAL=60000
      - HTTP_PORT=8080
      - SSH_PORT=2222
      - FTP_PORT=21
      - LOG_LEVEL=debug
      - DEBUG=true
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
      - ./ftp:/app/ftp
    networks:
      - honeypot-network
    command: node --inspect=0.0.0.0:9229 src/index.js

networks:
  honeypot-network:
    driver: bridge
